<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="page-container">

    <h2>Edit Student</h2>

    <form method="post" class="form-card">

        <label>Register Number</label>
        <input type="text" name="register_number"
               value="{{ student.register_number }}" required>

        <label>Name</label>
        <input type="text" name="name"
               value="{{ student.name }}" required>

        <label>Age</label>
        <input type="number" name="age"
               value="{{ student.age }}" required>

        <label>Gender</label>
        <select name="sex" required>
            <option value="Male"   {% if student.sex == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if student.sex == "Female" %}selected{% endif %}>Female</option>
            <option value="Other"  {% if student.sex == "Other" %}selected{% endif %}>Other</option>
        </select>

        <label>Father Name</label>
        <input type="text" name="father_name"
               value="{{ student.father_name }}" required>

        <label>Mother Name</label>
        <input type="text" name="mother_name"
               value="{{ student.mother_name }}" required>

        <label>Phone</label>
        <input type="text" name="phone"
               value="{{ student.phone }}" required>

        <label>Email</label>
        <input type="email" name="email"
               value="{{ student.email }}" required>

        <label>Address</label>
        <textarea name="address" rows="3" required>{{ student.address }}</textarea>

        <label>Department</label>
        <input type="text" name="department"
               value="{{ student.department }}" required>

        <label>Course</label>
        <select name="course_id" required>
            {% for c in courses %}
                <option value="{{ c.course_id }}"
                    {% if c.course_id == student.course_id %}selected{% endif %}>
                    {{ c.course_name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-primary">Update</button>

    </form>

    <br>
    <a href="/students">â† Back</a>

</div>

</body>
</html>
